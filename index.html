<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <title>Fellipe Thomas</title>
</head>

<body>

  <div id="preload">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <main id="main" style="display: none;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <aside class="container-fluid">
        <a class="navbar-brand" href="#intro"><img src="images/profile_2019.jpg" class="profile-image"
            onclick="changeActiveColorFromNavItem(this)" alt="Fellipe Profile Picture"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <aside class="collapse navbar-collapse" id="navBarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li id="intro-item" class="nav-item active" onclick="changeActiveColorFromNavItem(this)">
              <a class="nav-link" href="#intro">Intro</a>
            </li>
            <li id="projects-item" class="nav-item" onclick="changeActiveColorFromNavItem(this)">
              <a class="nav-link" href="#projects">Portfolio</a>
            </li>
            <li id="technologies-item" class="nav-item" onclick="changeActiveColorFromNavItem(this)">
              <a class="nav-link" href="#technologies">Technologies</a>
            </li>
            <li id="contact-item" class="nav-item" onclick="changeActiveColorFromNavItem(this)">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </aside>
      </aside>
    </nav>

    <!-- Intro -->
    <section id="intro" class="container-fluid impact-message intro-background">
      <article class="row justify-content-sm-center text-center">
        <header>
          <h1>Hi! I'm Fellipe</h1>
          <p class="lead">Student | Software Analist | Developer</p>
        </header>
      </article>
    </section>

    <!-- Projects (Carousel) -->
    <section id="projects" class="carousel slide carousel-fade" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#projects" data-slide-to="0" class="active"></li>
        <li data-target="#projects" data-slide-to="1"></li>
        <li data-target="#projects" data-slide-to="2"></li>
      </ul>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/linkedin_cover.png" alt="First slide">
          <div class="carousel-caption d-md-block">
            <header>
              <h1>Experimental App</h1>
            </header>
            <a href="https://github.com/FellipePires/experimental-app-front" target="_blank"><button type="button"
                class="btn btn-outline-secondary btn-lg">View Code</button></a>
            <a href="https://github.com/FellipePires/experimental-app-front" target="_blank"><button type="button"
                class="btn btn-primary btn-lg btn-dark">Demo</button></a>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="images/linkedin_cover.png" alt="Second slide">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100" src="images/linkedin_cover.png" alt="Third slide">
        </div>
      </div>

      <a class="carousel-control-prev" href="#projects" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#projects" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>

    <!-- Technologies -->
    <section id="technologies" class="container-fluid padding">
      <header class="row justify-content-sm-center text-center">
        <h2 class="impact-message">Technologies that I've already played with</h2>
      </header>

      <div class="row justify-content-sm-center text-center">
        <figure class="col-sm-3 col-4">
          <i class="fab fa-java"></i>
          <figcaption class="technologies-figcaption-text">Java</figcaption>
        </figure>
        <figure class="col-sm-3 col-4">
          <i class="fab fa-js"></i>
          <figcaption class="technologies-figcaption-text">JavaScript</figcaption>
        </figure>
        <figure class="col-sm-3 col-4">
          <img src="images/typescript_icon.png" class="icon-image" alt="TypeScript Icon">
          <figcaption class="technologies-figcaption-text">TypeScript</figcaption>
        </figure>
        <figure class="col-sm-3 col-4">
          <i class="fab fa-php"></i>
          <figcaption class="technologies-figcaption-text">PHP</figcaption>
        </figure>
      </div>

      <div class="row justify-content-sm-center text-center">
        <figure class="col-sm-2 col-4">
          <i class="fab fa-html5"></i>
          <figcaption class="technologies-figcaption-text">HTML5</figcaption>
        </figure>
        <figure class="col-sm-4 col-4">
          <i class="fab fa-git-alt"></i>
          <figcaption class="technologies-figcaption-text">Git</figcaption>
        </figure>
        <figure class="col-sm-2 col-4">
          <i class="fab fa-css3-alt"></i>
          <figcaption class="technologies-figcaption-text">CSS3</figcaption>
        </figure>
      </div>

      <div class="row justify-content-sm-center text-center">
        <figure class="col-sm-2 col-4">
          <i class="fab fa-node-js"></i>
          <figcaption class="technologies-figcaption-text">Node.js</figcaption>
        </figure>
        <figure class="col-sm-2 col-4">
          <i class="fab fa-react"></i>
          <figcaption class="technologies-figcaption-text">React</figcaption>
        </figure>
        <figure class="col-sm-2 col-4">
          <img src="images/icon_spring_boot.svg" class="icon-image" alt="Spring Boot Icon">
          <figcaption class="technologies-figcaption-text">Spring Boot</figcaption>
        </figure>
        <figure class="col-sm-2 col-4">
          <i class="fab fa-bootstrap"></i>
          <figcaption class="technologies-figcaption-text">Bootstrap</figcaption>
        </figure>
        <figure class="col-sm-2 col-4">
          <i class="fab fa-angular"></i>
          <figcaption class="technologies-figcaption-text">Angular</figcaption>
        </figure>
      </div>

      <div class="row justify-content-center text-center">
        <figure class="col-sm-3 col-4">
          <img src="images/mysql_icon.jpg" class="icon-image" alt="MySQL Server Icon">
          <figcaption class="technologies-figcaption-text">MySQL Server</figcaption>
        </figure>
        <figure class="col-sm-3 col-4">
          <img src="images/microsoft_sql_server_icon.jpg" class="icon-image" alt="Microsoft SQL Server Icon">
          <figcaption class="technologies-figcaption-text">Microsoft SQL Server</figcaption>
        </figure>
        <figure class="col-sm-3 col-4">
          <img src="images/mongodb_icon_2.png" class="icon-image" alt="MongoDB Icon">
          <figcaption class="technologies-figcaption-text">MongoDB</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="container-fluid padding">
      <div class="row justify-content-center text-center">
        <header class="col-12">
          <h2 class="impact-message">You can find me here</h2>
        </header>
        <figure class="col-sm-6 col-md-3 col-lg-2 col-xl-1 social">
          <a href="https://linkedin.com/in/fthomasvp" target="_blank"><i class="fab fa-linkedin"></i></a>
        </figure>
        <figure class="col-sm-6 col-md-3 col-lg-2 col-xl-1 social">
          <a href="https://github.com/fthomasvp" target="_blank"><i class="fab fa-github"></i></a>
        </figure>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <article class="col-12 justify-content-center text-center">
            <p class="lead">Recife, PE - Brazil</p>
            <p class="lead">fellipecab@gmail.com</p>
          </article>
        </div>
      </div>
    </footer>
  </main>

  <script>
    window.addEventListener("load", function () {
      const preload = document.getElementById("preload");
      preload.style.display = "none";

      const main = document.getElementById("main");
      main.style.display = "block";
    });
  </script>

  <script src="assets/js/my-functions.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>

  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/all.min.js"></script>
